<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Vue.jsでゴルフ場検索</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <div id="form_input">
        <form action="">
            <p>キーワード</p>
            <input type="text" id="search_keyword" @input="onInput_keyword">
        </form>
    </div>
    <p>エリア</p>

    <select id="address">
        <option value="0">選択してください</option>
        <option v-for="option in options" v-bind:key="option.id" v-bind:value="option.id">
            {{ option.name }}
        </option>
    </select>




    <p>
        <span id="api_output"></span>
        <span>件ヒット</span>
    </p>

    <ul id="search_result">

    </ul>


    <script src="main.js"></script>
</body>

</html>
